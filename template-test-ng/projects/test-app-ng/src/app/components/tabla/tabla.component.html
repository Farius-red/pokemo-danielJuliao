
<header>
  <div class="container header">
    <div class="row">
      <img class="header__logo" id="header__home" src="assets/img/logo.png" alt="">
    </div>
  </div>

  <div class="container search">
    <div class="search__align">
      <div class="row">
        <div class="search__content col-12 col-md-6">
          <form class="form">
            <div class="search__number">
              <button class="btn search__btn" id="search__button" type="button" (click)="lisCompras()"> Lista de compras </button>
            </div>
            <div class="input-group-append"></div>
          </form>
        </div>

        <div class="search__content col-12 col-md-6">
          <div class="input-group">
            <div class="input-group-append">
              @if(!islogin){
              <button class="btn search__btn" id="search__button-type" type="button" (click)="login()">iniciar sesion </button>
              }@else{
                <button class="btn search__btn" id="search__button-type" type="button" (click)="Logout()">cerrar sesion </button>

              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

  <div class="container">
    <div class="row main justify-content-around">
