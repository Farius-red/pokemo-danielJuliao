<div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" [ngClass]="typeBack">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel">#{{ pokemonId }}</h5>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="modal__info col-12 col-md-6">
              <h1 class="modal__name">{{ namePokemon }}</h1>
              <img [src]="urlImgPokemonFull + pokemonId + '.png'" alt="{{ namePokemon }}" class="img-fluid">
              <div class="modal__type">
                <img *ngFor="let icon of typeIcons" [src]="'assets/img/icon/' + icon + '.svg'" alt="">
              </div>
              <div class="modal__features">
                <p>{{ tall }}m</p>
                <p>{{ weight }}kg</p>
              </div>
              <div class="modal__description">
                <p>{{ descriptionPokemon }}</p>
              </div>
            </div>
            <div class="modal__graphic col-12 col-md-6">
              <h1>Habilidades</h1>
              <div id="chartContainer"></div> <!-- Contenedor de CanvasJS -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
