<mat-grid-list cols="4" rowHeight="100px">


    <mat-grid-tile [colspan]=4
    [rowspan]=1>
  </mat-grid-tile>
  
   
    <mat-grid-tile style="background-color: rgb(48, 45, 207);"   [colspan]=4 [rowspan]="rowSpam">
      <div class="mat-elevation-z8">
      <section class="example-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="dataSource">
  
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{ element.id}} </td>
        </ng-container>
  
      <ng-container matColumnDef="idProducto">
        <th mat-header-cell *matHeaderCellDef> idProducto </th>
        <td mat-cell *matCellDef="let element"> {{ element.idProducto}} </td>
      </ng-container>
    
      <ng-container matColumnDef="idUsuario">
        <th mat-header-cell *matHeaderCellDef> idUsuario </th>
        <td mat-cell *matCellDef="let element"> {{ element.idUsuario }} </td>
      </ng-container>
    
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  </div>
  
  </mat-grid-tile>
</mat-grid-list>
